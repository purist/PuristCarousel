<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Purist Carousel Demo</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>
<body>
	
<div id="carousel"></div>
<a href="javascript:void(0);" rel="prev">prev</a>
<a href="javascript:void(0);" rel="next">next</a>

<script src="simple-javascript-inheritance.js" type="text/javascript"></script>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-ui-1.8.16.effects-core.min.js" type="text/javascript"></script>
<script src="libJD.js" type="text/javascript"></script>
<script src="Cell.js" type="text/javascript"></script>
<script src="PuristCarousel.js" type="text/javascript"></script>
<script src="jquery.purist-carousel.js" type="text/javascript"></script>
<script type="text/javascript">

var data = [
	{ label: 'child1' },
	{ label: 'child2' },
	{ label: 'child3' },
	{ label: 'child4' },
	{ label: 'child5' },
	{ label: 'child6' },
	{ label: 'child7' },
	{ label: 'child8' },
	{ label: 'child9' },
	{ label: 'child10' },
	{ label: 'child11' },
	{ label: 'child12' },
	{ label: 'child13' },
	{ label: 'child14' },
	{ label: 'child15' },
	{ label: 'child16' },
];

$(function(){
	
	var carousel = $("#carousel").puristCarousel({
		viewport_width: 1000,
		cell_width:100,
		cell_height:100,
		focus_area_x: 530,
		easing: 'easeInOutQuart',
		animation_duration: 750,
		onCellClick: function( cell ){ },
		onAnimationBegin: function( from_cell, to_cell ) { },
		onAnimationComplete: function( prev_cell, current_cell ) { console.log( data[current_cell.model_index].label )},
		onMouseover: function( cell ) { },
		onMouseout: function( cell ) { }
	});
	
	var MyCellRenderer = PuristCarouselCellRenderer.extend({
		init: function( data ) {
			this.label = data.label;
		},
		render: function() {
			return "<div class='cell'>" + this.label + "</div>";
		}
	});
	
	for( var i=0; i<data.length; i++ )
		carousel.addCell( new PuristCarouselCell( new MyCellRenderer( data[i] ) ), false );
	
	carousel.render(0);
	
	$("a[rel='prev']").click(function(){
		carousel.prev();
		return false;
	});
	
	$("a[rel='next']").click(function(){
		carousel.next();
		return false;
	});
});

</script>
</body>
</html>
